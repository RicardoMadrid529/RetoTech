<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #81807e, #ffdbe7);
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .payment-form {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #dedede;
            text-align: center;
        }

        .payment-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6699;
        }

        .payment-form .form-group {
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .payment-form .form-group label {
            font-weight: bold;
            color: #555;
            flex: 1;
        }

        .payment-form .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            flex: 2;
        }

        .payment-form .form-control:focus {
            border-color: #ff6699;
        }

        .payment-form .btn {
            background-color: #ff6699;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .payment-form .btn:hover {
            background-color: #cc3366;
        }

        .success-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #cc3366;
            color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 3s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <form class="payment-form" onsubmit="showSuccessMessage(event)">
        <h1>Formulario de Pago</h1>
        <div class="form-group">
            <label for="cardNumber">Número de Tarjeta</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Ingrese su número de tarjeta" required>
        </div>
        <div class="form-group">
            <label for="cardName">Nombre en la Tarjeta</label>
            <input type="text" class="form-control" id="cardName" placeholder="Ingrese el nombre en la tarjeta" required>
        </div>
        <div class="form-group">
            <label for="expiryDate">Fecha de Vencimiento</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="Ingrese el CVV" required>
        </div>
        <button type="submit" class="btn">Pagar</button>
    </form>
    <div class="success-message" id="successMessage">
        Su compra se ha realizado con éxito
    </div>

    <script>
        function showSuccessMessage(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';

            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);

            document.querySelector('.payment-form').reset();
        }
    </script>
</body>
</html>
